    <!-- Search and Submit form -->
    <div class="container p-4 bg-primary">
        <form id="filteringForm" class="row g-4">
            <div class="col-12 col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="searchInput" placeholder="Cerca">
                    <label for="searchInput">Cerca</label>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-floating">
                    <select class="form-select" id="categorySelect">
                        <option selected value="">Tutti gli annunci</option>
                        <!-- <option value="elettronica">Elettronica</option>
                        <option value="valori">Motori</option> -->
                    </select>
                    <label for="categorySelect">Filtra per categorie</label>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="form-floating">
                    <input type="number" class="form-control" id="minPriceInput" min="0" placeholder="Min price">
                    <label for="minPriceInput">Min Price</label>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="form-floating">
                    <input type="number" class="form-control" id="maxPriceInput" min="0" placeholder="Max price">
                    <label for="maxPriceInput">Max Price</label>
                </div>
            </div>
            
            
            <div class="col-12 col-md-3">
                <div class="form-floating">
                    <select class="form-select" id="sortSelect">
                        <option selected value="">Nessun Ordine</option>
                        <option value="ascByPrice">Dal meno costoso</option>
                        <option value="descByPrice">Dal più costoso</option>

                        <option value="ascByDate">Dal meno recente</option>
                        <option value="descByDate">Dal più recente</option>

                        <option value="ascByAlpha">Dalla A alla Z</option>
                        <option value="descByAlpha">Dalla Z alla A</option>

                    </select>
                    <label for="sortSelect">Ordina Annunci</label>
                </div>
            </div>
            
            
            <div class="col-12 col-md-3">
                <input class="btn btn-accent w-100 h-100" type="submit" value="Cerca">
            </div>
        </form>
    </div>
